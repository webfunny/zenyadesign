<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" /> 
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<title>ZENYA DESIGN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	
	<script src="js/react.min-0.13.3.js"></script>
	<script src="js/JSXTransformer-0.13.3.js"></script>
	
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.banner.revolution.min.js"></script>
	<script type="text/javascript" src="js/banner.js"></script>

	<script type="text/jsx" src="js/app-bundle.js"></script>
</head>

<body style="width: 100%;height:100%;margin:0px">
	<div id="frameBody" style="width:100%;height:100%;margin:0px">
		<div id="frameHeader" style="width:73%;margin:auto">
		</div>
		<div id="frameCenter" style="width:73%;margin:auto">
			<table width="100%" height="100%"  border="0">
				<tr>
					<td>
						<div id="wrapper" style="width:100%">
							<div class="fullwidthbanner-container">
								<div class="fullwidthbanner">
									<ul>
										<li data-transition="3dcurtain-horizontal" data-slotamount="15"
											data-masterspeed="300"><img src="images/slides/slide3.jpg"
											alt="" /></li>
										<li data-transition="3dcurtain-vertical" data-slotamount="15"
											data-masterspeed="300" data-link="#"><img
											src="images/slides/slide5.jpg" alt="" /></li>
										<li data-transition="papercut" data-slotamount="15"
											data-masterspeed="300" data-link="#"><img
											src="images/slides/slide2.jpg" alt="" /></li>
										<li data-transition="turnoff" data-slotamount="15"
											data-masterspeed="300"><img src="images/slides/slide1.jpg"
											alt="" /></li>
										<li data-transition="flyin" data-slotamount="15"
											data-masterspeed="300"><img src="images/slides/slide6.jpg"
											alt="" /></li>
									</ul>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<hr/>
			<div id="frameWork" style="width:100%;margin:auto">
			</div>
		</div>
		<div id="frameFooter" style="width:73%;margin:auto">
		</div>
	</div>
</body>
</html>
